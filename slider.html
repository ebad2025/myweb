<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
          <button type="button" data-bs-target="carouselExampleDark" data-bs-slide-to="1"  aria-label="slide 2"></button>
          <button type="button" data-bs-target="carouselExampleDark" data-bs-slide-to="2"  aria-label="slide 3"></button>
          <button type="button" data-bs-target="carouselExampleDark" data-bs-slide-to="3"  aria-label="slide 4"></button>
        </div>



        <div class="carousel-inner">


          <div class="carousel-item active" data-bs-interval="1000">
            <img src="images/p12.jpg" class="d-block w-100 h-25"/>
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>


          
        <div class="carousel-inner">


          <div class="carousel-item " data-bs-interval="1000">
            <img src="images/p13.jpg" class="d-block w-100 h-25"/>
            <div class="carousel-caption d-none d-md-block">
            
            </div>
          </div>


          <div class="carousel-inner">


          <div class="carousel-item " data-bs-interval="1000">
            <img src="images/p16.jpg" class="d-block w-100 h-25"/>
            <div class="carousel-caption d-none d-md-block">
          
            </div>
          </div>






            <div class="carousel-inner">


          <div class="carousel-item " data-bs-interval="1000">
            <img src="images/p17.jpg" class="d-block w-100 h-25"/>
            <div class="carousel-caption d-none d-md-block">
             
            </div>
          </div>


            </div>



            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-ico" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

             <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-ico" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


            
        
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
